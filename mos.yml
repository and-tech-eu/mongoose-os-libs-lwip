author: mongoose-os
description: LwIP TCP/IP stack
type: lib
version: 2.1.2

build_vars:
  MGOS_ESP8266_LWIP: 1

conds:
  # For esp32, SDK provides LwIP and this is basically an no-op library.
  - when: mos.platform == "esp8266"
    apply:
      conds:
        - when: build_vars.MGOS_ESP8266_LWIP == "1"
          apply:
            version: 1.4.1
            sources:
              - src/esp8266
              - src/esp8266/cs_lwip/src/api
              - src/esp8266/cs_lwip/src/core
              - src/esp8266/cs_lwip/src/core/ipv4
              - src/esp8266/cs_lwip/src/netif
              - src/esp8266/cs_lwip/espressif/app/dhcpserver.c
            includes:
              - src/esp8266/cs_lwip/src/include
              - src/esp8266/cs_lwip/src/include/ipv4
              - src/esp8266/cs_lwip/espressif/include
            cdefs:
              EBUF_LWIP: 1
              LWIP_OPEN_SRC: 1
              PBUF_RSV_FOR_WLAN: 1
              ESP_ENABLE_ESPCONN: 0
              LWIP_ENABLE_ESF_BUF_REXMIT: 1
              LWIP_RANDOMIZE_INITIAL_LOCAL_PORTS: 1
              LWIP_RAND: os_random
              TCP_MSS: 1460
              TCP_MSL: 5000
              TCP_WND: 2920

  # TODO(rojer): When mos supports more elaborate conds, this can be deduped.
  - when: mos.platform == "stm32"
    apply:
      libs:
        - origin: https://github.com/mongoose-os-libs/freertos
        - origin: https://github.com/mongoose-os-libs/mbedtls
      sources:
        - src
        - src/freertos
        - lwip/src/api
        - lwip/src/core
        - lwip/src/core/ipv4
        - lwip/src/core/ipv6
        - lwip/src/netif
        - lwip/src/netif/ppp
      includes:
        - include
        - lwip/src/include

  - when: mos.platform == "rs14100"
    apply:
      libs:
        - origin: https://github.com/mongoose-os-libs/freertos
        - origin: https://github.com/mongoose-os-libs/mbedtls
      sources:
        - src
        - src/freertos
        - lwip/src/api
        - lwip/src/core
        - lwip/src/core/ipv4
        - lwip/src/core/ipv6
        - lwip/src/netif
        - lwip/src/netif/ppp
      includes:
        - include
        - lwip/src/include

cdefs:
  MG_LWIP: 1

build_vars:
  MGOS_MG_NET_IF: MG_NET_IF_LWIP_LOW_LEVEL

no_implicit_init_deps: true
init_after:
  - freertos

manifest_version: 2018-06-12
